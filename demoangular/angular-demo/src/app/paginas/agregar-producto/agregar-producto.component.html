<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
        <div class="formularios">
            <p-card>
                <form method="post" enctype="multipart/form-data">
                    <div>
                        Ingresa el archivo:
                        <p-fileUpload mode="basic" name="myfile[]" [customUpload]="true"
                            (uploadHandler)="myUploader($event)"></p-fileUpload>
                        <br>
                        <img src="data:{{agregarProducto.tipo}};base64,{{agregarProducto.imagen}}" width="20%">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">TÃ­tulo del producto</label>
                        <input type="text" name="titulo" class="form-control" id="username" aria-describedby="username"
                            [(ngModel)]="agregarProducto.titulo">
                    </div>
                    <div class="mb-3">
                        <label for="detalle" class="form-label">Precio del producto </label>
                        <input type="number" name="precio" class="form-control" id="precio"
                            [(ngModel)]="agregarProducto.precio">
                    </div>
                    <div class="mb-3">
                        <label for="detalle" class="form-label">Detalle del producto </label>
                        <textarea class="form-control" name="detalle" id="detalle" rows="3"
                            [(ngModel)]="agregarProducto.detalle"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="instrumento" class="form-label"> Instrumento a agregar: </label>
                        <br>
                        <h5>Template Mode</h5>
                        
                        <select [(ngModel)]="agregarProducto.cins" class="form-select" name="instrumento" id="instrumento"
                            aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Flauta</option>
                            <option value="2">Guitarra</option>
                            <option value="3">Bateria</option>
                            <option value="4">Saxofon</option>
                            <option value="5">Ukelele</option>
                            <option value="6">No es un Instrumento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="registrar(agregarProducto)"> Publicar Producto
                        </button>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</section>

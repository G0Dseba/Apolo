<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
        <div class="formularios">
            <p-card>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        Ingresa el archivo:
                        <input type="file" name="foto" class="form-control-file" id="foto">
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" name="titulo" class="form-control" id="titulo" aria-describedby="title">
                    </div>
                    <div class="mb-3">
                        <label for="detalle" class="form-label">Precio de su producto </label>
                        <input type="number" name="precio" class="form-control" id="precio">
                    </div>
                    <div class="mb-3">
                        <label for="detalle" class="form-label">Detalle del producto </label>
                        <textarea class="form-control" name="detalle" id="detalle" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="instrumento" class="form-label"> Instrumento a agregar: </label>
                        <br>
                        <select class="form-select" name="instrumento" id="instrumento"
                            aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Flauta</option>
                            <option value="2">Guitarra</option>
                            <option value="3">Bateria</option>
                            <option value="4">Saxofon</option>
                            <option value="5">Ukelele</option>
                            <option value="6">No es un Instrumento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Subir</button>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</section>

<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
        <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
            <div class="grid">
                <div *ngFor="let noticia of listaNoticias" class="col-12">
                    <p-card>
                        <div class="grid">
                            <div class="col-4 md-3">
                                <div class="col-12">
                                    <img src="data:{{noticia.tipo}};base64,{{noticia.imagen}}" width="100%" />
                                </div>
                            </div>
                            <div class="col-8 ">
                                <div class="col-12 flex align-items-left justify-content-left">
                                    <h2><strong>{{noticia.titulo}}</strong></h2>
                                </div>
                                <div class="col-12 flex align-items-left justify-content-left">
                                    <h4><strong>{{noticia.subtitulo}}</strong></h4>
                                </div>
                                <div class="col-12 md-3">
                                    {{noticia.detalle}}
                                </div>
                                <div class="col-12 md-3">
                                    {{noticia.autor}} - <strong>{{noticia.fecha | date: "dd/MM/yyyy"}}</strong>
                                </div>
                                <!-- <div class="col-12 md-3">
                                    <p-button label="Editar" icon="pi pi-user-edit"
                                        (click)="cargarModalEditarNoticia(noticia)">
                                    </p-button>
                                </div> -->
                            </div>
                        </div>
                    </p-card>
                </div>
            </div>
        </div>

<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
        <p-table [value]="listaNoticias">
            <ng-template pTemplate="header">
                <tr>
                    <th>Titulo</th>
                    <th>Subtitulo</th>
                    <th>Imagen</th>
                    <th>Fecha</th>
                    <th>Detalle</th>
                    <th>Autor</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-noticia>
                <tr>
                    <td>{{noticia.titulo}}</td>
                    <td>{{noticia.subtitulo}}</td>
                    <td><img src="data:image/jpeg;base64,{{noticia.imagen}}" width="50" height="50" /></td>
                    <td>{{noticia.fecha}}</td>
                    <td>{{noticia.detalle}}</td>
                    <td>{{noticia.autor}}</td>
                    <td>
                        <p-button label="Editar" icon="pi pi-user-edit" (click)="cargarModalEditarNoticia(noticia)">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-dialog header="Editar Noticia" [(visible)]="displayEditar" [style]="{width: '90vw', height: '100vw'}"
            *ngIf="noticiaEditar">
            <div class="card">
                <h5>Modificar Noticia</h5>
                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="firstname6">Titulo</label>
                        <input pInputText id="firstname6" type="text" class="inputfield w-full"
                            [(ngModel)]="noticiaEditar.titulo">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="lastname6">Subtitulo</label>
                        <input pInputText id="lastname6" type="text" class="inputfield w-full"
                            [(ngModel)]="noticiaEditar.subtitulo">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="firstname6">Imagen</label>
                        <input pInputText id="firstname6" type="file" class="inputfield w-full"
                            [(ngModel)]="noticiaEditar.imagen">
                    </div>
                    <div class="field col-12">
                        <label for="address">Detalle</label>
                        <textarea pInputTextarea id="address" type="text" rows="4" class="inputfield w-full"
                            [(ngModel)]="noticiaEditar.detalle"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="p-col-12">
                <p-button label="Guardar" icon="pi pi-user-edit" (click)="guardarNoticia(noticiaEditar)"></p-button>
            </div>
        </p-dialog>
    </div>
</section>

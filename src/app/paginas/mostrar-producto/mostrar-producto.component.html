<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
        <p-table [value]="listaProductos">
            <ng-template pTemplate="header">
                <tr>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Detalle</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-producto>
                <tr>
                    <td>{{producto.titulo}}</td>
                    <td><img src="data:image/jpeg;base64,{{producto.imagen}}" width="280" height="280" /></td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.detalle}}</td>
                    <td>
                        <p-button label="Editar" icon="pi pi-user-edit" (click)="cargarModalEditarProducto(producto)">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-dialog header="Editar Producto" [(visible)]="displayEditar" [style]="{width: '60vw', height: '60vw'}"
            *ngIf="productoEditar">
            <div class="p-grid">
                <div class="p-col-12">
                    <label>Titulo</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="text" pInputText [(ngModel)]="productoEditar.titulo">
                </div>
                <div class="p-col-12">
                    <label>Imagen</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="file" pInputtext [(ngModel)]="productoEditar.imagen">
                </div>
                <div class="p-col-12">
                    <label>precio</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="number" pInputText [(ngModel)]="productoEditar.precio">
                </div>
                <div class="p-col-12">
                    <label>detalle</label>
                </div>
                <div class="p-col-12">
                    <textarea pInputTextarea [(ngModel)]="productoEditar.detalle"></textarea>
                </div>
                <br>
                <div class="p-col-12">
                    <p-button label="Guardar" icon="pi pi-user-edit" (click)="guardarProducto(productoEditar)">
                    </p-button>
                </div>
            </div>
        </p-dialog>
    </div>
</section>

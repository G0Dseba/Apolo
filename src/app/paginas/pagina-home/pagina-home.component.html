<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">

        <p-table [value]="listaUsuarios">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>telefono</th>
                    <th>contraseña</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.contrasena}}</td>
                    <td>
                        <p-button label="Editar" icon="pi pi-user-edit" (click)="cargarModalEditarUsuario(usuario)">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-dialog header="Editar Usuario" [(visible)]="displayEditar" [style]="{width: '50vw', height: '50vw'}"
            *ngIf="usuarioEditar">
            <div class="p-grid">
                <div class="p-col-12">
                    <label>Nombre</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="text" pInputText [(ngModel)]="usuarioEditar.nombre">
                </div>
                <div class="p-col-12">
                    <label>Correo</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="text" pInputText [(ngModel)]="usuarioEditar.correo">
                </div>
                <div class="p-col-12">
                    <label>telefono</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="text" pInputText [(ngModel)]="usuarioEditar.telefono">
                </div>
                <div class="p-col-12">
                    <label>contraseña</label>
                </div>
                <div class="p-col-12">
                    <input id="float-input" type="text" pInputText [(ngModel)]="usuarioEditar.contrasena">
                </div>
                <br>
                <div class="p-col-12">
                    <p-button label="Guardar" icon="pi pi-user-edit" (click)="guardarUsuario(usuarioEditar)"></p-button>
                </div>
            </div>


        </p-dialog>
    </div>
</section>
